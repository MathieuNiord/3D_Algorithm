<!DOCTYPE html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="colors.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
	<!--Create a list of buttons, each button has a label and is linked to a 3d model contained inside ./obj-->
	
	<ul>
		<li><button type="button" onclick="OBJ1=new objmesh('bunny.obj');">Bunny</button></li>
		<li><button type="button" onclick="OBJ1=(new objmesh('mustang.obj'));">Mustang</button></li>
		<li><button type="button" onclick="OBJ1=(new objmesh('porsche.obj'));">Porsche</button></li>
		<li><button type="button" onclick="OBJ1=(new objmesh('sphere.obj'));">Sphere</button></li>
	</ul>

	<ul>
		<li><button type="button" onclick="OBJ1=new cube();">Cube</button></li>
		<li><button type="button" onclick="isTherePlane=!isTherePlane;">Plane</button></li>
	</ul>

	<br><br>
</body>


</html>
