<!DOCTYPE html>

<head>
	<title>WebGL</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script defer type="text/javascript" src="glMatrix.js"></script>
	<script defer type="text/javascript" src="callbacks.js"></script>
	<script defer type="text/javascript" src="colors.js"></script>
	<script defer type="text/javascript" src="glCourseBasis.js"></script>
	<script defer type="text/javascript" src="objLoader.js"></script>
	<script defer type="text/javascript" src="style/style.js"></script>
</head>


<body onload="webGLStart(); initUI();">

	<canvas id="WebGL-test" style="border:none;" width="1280" height="720"></canvas>
	
	<!-- Configuration on the right side -->
	<div class="menu">
		<button id="open-button" onclick="openMenu(event)">Menu</button>

		<div id="menu__content">

			<button id="close" onclick="closeMenu()">Close</button>

			<div class="dropdown">
				<div class="header">
					<span onclick="switchDropdown(event);">
						<span>v</span>
						Objects
					</span>
				</div>
				<div class="content__wrapper">
					<item>
						<div class="row">
							<label for="models_select">Objects</label>
							<select id="models_select" name="Objects" class="selector" onload="this.selectedINdex = 0;">
								<option onclick="OBJ1 = null;" selected>None</option>
							</select>
						</div>
					</item>
					<item>
						<div class="row">
							<label for="color">Colors:</label>
							<input type="color" id="color" class="color__picker" name="color" value="#000000" onchange="MODEL_COLOR = hexToRgb(this.value);">
						</div>
					</item>
					<item>
						<div class="row">
							<label for="texture_select">Texture:</label>
							<select id="texture_select" name="Textures" class="selector" onclick="showFresnel();">
								<option value="0" onclick="isMirroring = isTransmitting = false;" selected>None</option>
								<option onclick="isMirroring = true; isTransmitting = false;">Mirror</option>
								<option onclick="isTransmitting = true; isMirroring = false;">Reflects</option>
								<option onclick="isMirroring = isTransmitting = true;">Mirror & Reflects</option>
							</select>
						</div>
					</item>
					<item>
						<div class="row" id="fresnel" style="display: none;">
							<label for="fresnel_coeff">Fresnel:</label>
							<input
								type="range"
								id="fresnel_coeff" name="fresnel_coeff"
								min="1.0" max="2.0" step="0.1"
							>
							<span id="fresnel_coeff_value"></span>
						</div>
					</item>
				</div>
			</div>

			<div class="dropdown">
				<div class="header">
					<span onclick="switchDropdown(event);">
						<span>v</span>
						Skybox
					</span>
					<input type="checkbox" id="skybox_checkbox" name="scene" onclick="isThereSkybox = this.checked;">
				</div>
				<div class="content__wrapper">
					<item>
						<div class="row gallery">
							<label for="gallery">Scenes:</label>
							<div id="gallery" class="selector">
								<img class="active" src="res\textures\skybox\ocean\pos-z.jpg" width="48px" height="48px" onclick="switchScene(event, 'ocean');"/>
								<img src="res\textures\skybox\museum\pos-z.jpg" width="48px" height="48px" onclick="switchScene(event, 'museum');"/>
							</select>
							</div>
						</div>
					</item>
				</div>
			</div>
		</div>
	</div>

	<footer>By Gaetan Frejoux & Niord Mathieu</footer>

</body>


</html>
