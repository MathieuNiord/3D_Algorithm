<!DOCTYPE html>

<head>
	<title>WebGL</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="colors.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<script type="text/javascript" src="style/style.js"></script>
</head>


<body onload="webGLStart();">

	<!-- Canvas on the left side -->
	<div id="canvas" align-items="center">
		<canvas id="WebGL-test" style="border:none;" width="1280" height="720"></canvas>
	</div>
	
	<!-- Configuration on the right side -->
	<div class="menu">
		<button class="open-button" onclick="openMenu(event)">Menu</button>

		<div id="menu__content" class="menu__content">
			
			<button id="close" onclick="closeMenu()">Close</button>

			<div class="dropdown">
				<div class="header">
					<span onclick="switchDropdown(event);">
						<span>v</span>
						Objects
					</span>
				</div>
				<div class="content__wrapper">
					<item>
						<div class="row">
							<label for="models_select">Objects</label>
							<select id="models_select" name="Objects" class="selector">
								<option value="0" onclick="switchObject(BUNNY);" selected>Bunny</option>
								<option value="1" onclick="switchObject(MUSTANG);">Mustang</option>
								<option value="2" onclick="switchObject(PORSCHE);">Porsche</option>
								<option value="3" onclick="switchObject(SPHERE);">Sphere</option>
								<option value="4" onclick="switchObject(CUBE);">Cube</option>
							</select>
						</div>
					</item>
					<item>
						<div class="row">
							<label for="color">Colors:</label>
							<input type="color" id="color" class="color__picker" name="color" value="#000000" onchange="MODEL_COLOR = hexToRgb(this.value);">
						</div>
					</item>
					<item>
						<div class="row">
							<label for="texture_select">Texture:</label>
							<select id="texture_select" name="Textures" class="selector" onchange="showFresnel(this.value);">
								<option value="0" onclick="isMirroring = isReflecting = false;" selected>None</option>
								<option value="1" onclick="isMirroring = !isMirroring;">Mirror</option>
								<option value="2" onclick="isReflecting = !isReflecting;">Reflects</option>
							</select>
						</div>
					</item>
					<item>
						<div class="row" id="fresnel" style="display: none;">
							<label for="fresnel_coeff">Fresnel:</label>
							<input
								type="range"
								id="fresnel_coeff" name="fresnel_coeff"
								min="0" max="1" step="0.01" value="0.0"
								onchange="updateValue(event);" onmousemove="updateValue(event);"
							>
							<span id="fresnel_coeff_value">0</span>
						</div>
					</item>
				</div>
			</div>

			<div class="dropdown">
				<div class="header">
					<span onclick="switchDropdown(event);">
						<span>v</span>
						Skybox
					</span>
					<input type="checkbox" id="scene" name="scene" onclick="isThereSkybox = this.checked;" checked>
				</div>
				<div class="content__wrapper">
					<item>
						<div class="row gallery">
							<label for="gallery">Scenes:</label>
							<div id="gallery" class="selector">
								<img class="active" src="res\textures\skybox\ocean\pos-z.jpg" width="48px" height="48px" onclick="switchScene(event, 'ocean');"/>
								<img src="res\textures\skybox\museum\pos-z.jpg" width="48px" height="48px" onclick="switchScene(event, 'museum');"/>
							</select>
							</div>
						</div>
					</item>
				</div>
			</div>
		</div>
	</div>

	<footer>By Gaetan Frejoux & Niord Mathieu</footer>

</body>


</html>
