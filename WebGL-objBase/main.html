<!DOCTYPE html>

<head>
	<title>WebGL</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="colors.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<script type="text/javascript" src="style/style.js"></script>
</head>


<body onload="webGLStart(); initAll();">

	<div id="wrapper">

		<!-- Canvas on the left side -->
		<div id="canvas">
			<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
		</div>
		
		<!-- Configuration on the right side -->
		<div id="config">
			<div class="tab">
				<button class="tablinks" id="defaultOpen" onclick="openTab(event, 'models');">3D Models</button>
				<button class="tablinks" onclick="openTab(event, 'cube');">Cube</button>
				<button class="tablinks" onclick="openTab(event, 'skybox');">Skybox</button>
			</div>

			<div id="models" class="tabcontent">
				<ul>
					<li><button type="button" class="button_model" onclick="switchObject(BUNNY);">Bunny</button></li>
					<li><button type="button" class="button_model" onclick="switchObject(MUSTANG);">Mustang</button></li>
					<li><button type="button" class="button_model" onclick="switchObject(PORSCHE);">Porsche</button></li>
					<li><button type="button" class="button_model" onclick="switchObject(SPHERE);">Sphere</button></li>
				</ul>
				<label for="modelColor">Color</label>
				<input type="color" id="modelColor" name="modelColor" onchange="MODEL_COLOR = hexToRgb(this.value); console.log(MODEL_COLOR);">
			</div>

			<div id="cube" class="tabcontent">
				<br><br>
				<button type="button" class="button_model" onclick="switchObject(CUBE);">Cube</button>
				<input type="checkbox" name="mirror" onclick="isMirroring = !isMirroring;">
				<label for="mirror">Mirror Texture</label>
			</div>

			<div id="skybox" class="tabcontent">
				<ul>
					<li>
						<input type="checkbox" name="plane_switch" onclick="isTherePlane=!isTherePlane;">
						<label for="plane_switch">Plane</label>
					</li>
					<li>
						<input type="checkbox" name="skybox_switch" onclick="isThereSkybox=!isThereSkybox;" checked>
						<label for="skybox_switch">Skybox</label>
					</li>
					<li>
						<h3>Gallery</h3>
						<input type="image" src="res/textures/skybox/ocean/pos-z.jpg" onclick="switchScene('ocean');" width="128" height="128"/>
						<input type="image" src="res/textures/skybox/museum/pos-z.jpg" onclick="switchScene('museum');" width="128" height="128"/>
					</li>
				</ul>
			</div>
		</div>

	</div>

	<br><br>
</body>


</html>
